<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="bg-gray-400 lg:bg-blue-400">
        <header class="container mx-auto text-white pb-1">
          <div class="flex justify-between items-center">
            <h1 class="text-4xl font-semibold md:text-xl">HR</h1>
            <div class="md:hidden">
              <button @click="isOpen = !isOpen" class="focus:outline-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    v-show="!isOpen"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                  <path
                    v-show="isOpen"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div :class="isOpen ? 'block' : 'hidden'" class="md:block">
            <ul class="md:flex md:justify-end md:items-center">
              <li class="border-b md:border-none">
                <a
                  class="block px-8 py-2 my-4 hover:bg-gray-600 rounded"
                  href="#"
                  >HRとは</a
                >
              </li>
              <li class="border-b md:border-none">
                <a
                  class="block px-8 py-2 my-4 hover:bg-gray-600 rounded"
                  href="#"
                  >機能一覧</a
                >
              </li>
              <li class="border-b md:border-none">
                <a
                  class="block px-8 py-2 my-4 hover:bg-gray-600 rounded"
                  href="#"
                  >料金プラン</a
                >
              </li>
              <li class="border-b md:border-none">
                <a
                  class="block px-8 py-2 my-4 hover:bg-gray-600 rounded"
                  href="#"
                  >お知らせ</a
                >
              </li>
              <div class="my-4">
                <li class="">
                  <div class="my-8 text-center md:my-4">
                    <a
                      class="
                        px-6
                        py-2
                        my-4
                        bg-yellow-500
                        hover:bg-yellow-400
                        rounded-full
                      "
                      href="#"
                      >お問い合わせ</a
                    >
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </header>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          isOpen: false,
        },
      });
    </script>
  </body>
</html>
